<mat-card class="login-form">
  <mat-card-header>
    <mat-card-title>LOGIN HERE</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginform" (ngSubmit)="onSubmit()">
      <mat-form-field class="full-width">
        <input matInput placeholder="username" formControlName="username" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="password" formControlName="password" type="password" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>

        </div>
      </mat-form-field>
      <div>
          <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="center center">
        <button mat-button-raised>Login</button>
        <div *ngIf="invalidPassword" fxFlex="25%" class="val" >Wrong Username or password</div>
      </div>
    </div>
    </form>
  </mat-card-content>
</mat-card>
